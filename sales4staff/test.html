<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>
            アイテム一覧のシート名:<input
                id="sheetNameItemList"
                type="text"
                value="アイテム一覧"
            /><br />
            アイテムグループのシート名:<input
                id="sheetNameItemGroup"
                type="text"
                value="アイテムグループ"
            /><br />
            プロパティのシート名:<input
                id="propertySheetName"
                type="text"
                value="プロパティ"
            /><br />
            <button id="submitInitSheetData">これで決定</button>
        </div>
        <div>
            注文内容のシート名:<input
                id="sheetNameOrderList"
                type="text"
                value="フォームの回答 1"
            />注文番号:<input id="orderNumber" type="number" /><br /><button
                id="submitOrderItem"
            >
                これで決定
            </button>
        </div>
        <script src="./dist/index.js"></script>
    </body>
</html>
