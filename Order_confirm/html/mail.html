<!DOCTYPE html>
<html lang="ja" style="-ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen-Sans,Ubuntu,Cantarell,'Helvetica Neue',sans-serif; font-weight: 400; box-sizing: border-box; line-height: 1.5; color: rgba(0,0,0,.87);">
  <head>
    <meta charset="UTF-8">
  </head>
  <body style="box-sizing: inherit; margin: 0;">
    <main class="container" style="box-sizing: inherit; display: block; margin: 0 auto; max-width: 1280px; width: 90%;">
      <h1 style="box-sizing: inherit; font-weight: 400; line-height: 110%; font-size: 4.2rem; margin: 2.8rem 0 1.68rem;">%SUBJECT%</h1>
      <p style="box-sizing: inherit;">
        </p><p style="box-sizing: inherit;">学籍番号:&nbsp;<b style="box-sizing: inherit; font-weight: bolder;">%STUDENT_NUMBER%</b></p>
        <p style="box-sizing: inherit;"><b style="box-sizing: inherit; font-weight: bolder;">%NAME%</b>&nbsp;様</p>
      <p style="box-sizing: inherit;"></p>
      <p style="box-sizing: inherit;">この度はお買い上げありがとうございました。<br style="box-sizing: inherit;">ご注文番号が発行されましたのでお知らせいたします。<br style="box-sizing: inherit;">なお、このメールは商品の受け取りまで大切に保管されますようお願いいたします。</p>
      <div class="divider" style="box-sizing: inherit; height: 1px; overflow: hidden; background-color: #e0e0e0;"></div>
      <div class="container" style="box-sizing: inherit; margin: 0 auto; max-width: 1280px; width: 90%;">
        <p style="box-sizing: inherit;">ご注文番号:&nbsp;<b style="box-sizing: inherit; font-weight: bolder;">%ORDER_NUMBER%</b></p>
        <p style="box-sizing: inherit;">ご注文明細</p>
        <table style="box-sizing: inherit; border: none; width: 100%; display: table; border-collapse: collapse; border-spacing: 0;" width="100%">
          <thead style="box-sizing: inherit;">%ORDER_THEAD%</thead>
          <tbody style="box-sizing: inherit;">%ORDER_TBODY%</tbody>
        </table>
        <p style="box-sizing: inherit;">合計金額:&nbsp;<b style="box-sizing: inherit; font-weight: bolder;">%TOTAL_AMOUNT%</b>円</p>
      </div>
      <div class="divider" style="box-sizing: inherit; height: 1px; overflow: hidden; background-color: #e0e0e0;"></div>
      <p style="box-sizing: inherit;">なお、注文締め切りまでは注文内容の変更を承ることができる場合がございます。担当の者、または<a href="mailto:%CONTACT%" style="box-sizing: inherit; -webkit-tap-highlight-color: transparent; background-color: transparent; -webkit-text-decoration-skip: objects; color: #039be5; text-decoration: none;">こちら</a>までご連絡ください。</p>
    </main>
    <footer class="page-footer" style="box-sizing: inherit; display: block; background-color: #ee6e73; padding-top: 20px; color: #fff;">
      <div class="footer-copyright" style="box-sizing: inherit; overflow: hidden; min-height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 10px 0; color: rgba(255,255,255,.8); background-color: rgba(51,51,51,.08);">
        <div class="container" style="box-sizing: inherit; margin: 0 auto; max-width: 1280px; width: 90%;">
          <p style="box-sizing: inherit;">&copy; 2023 浦和高校75期 橋口伊吹</p>
        </div>
      </div>
    </footer>
  </body>
</html>
